<div [id]="id" class="input-container" style.max-height="{{getHeight()}}" style.min-height="{{getHeight()}}">
  <ion-input
    class="input"
    type="text"
    [placeholder]="placeholder"
    (input)="onInput($event.target)"
    [ngClass]="{ 'input-error': hasError() }"
  ></ion-input>
  <div class="error fade-in" *ngIf="hasError()">{{ errors[0] }}</div>
</div>
