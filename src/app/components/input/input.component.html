<div
  [id]="id"
  class="input-container"
  [style.max-height]="getHeight()"
  [style.min-height]="getHeight()"
>
  <ion-input
    class="input"
    [type]="getInputType()"
    [placeholder]="example"
    (input)="onInput($event.target)"
    [ngClass]="{ 'input-error': hasError() }"
  ></ion-input>
  <div class="error fade-in" *ngIf="hasError()">{{ errors[0] }}</div>
  <div class="header-label">
    {{ label }}
  </div>
</div>
