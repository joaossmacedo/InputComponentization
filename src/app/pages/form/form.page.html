<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-input type="email" placeholder="E-mail" (return)="inputReturn($event, 'email')"></app-input>
  <app-input type="password" placeholder="Password" (return)="inputReturn($event, 'password')"></app-input>
  <app-input type="phone" placeholder="Phone" (return)="inputReturn($event, 'phone')"></app-input>
</ion-content>
