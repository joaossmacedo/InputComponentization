<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-input
    type="email"
    label="E-mail"
    example="Ex. john@email.com"
    [value]="this.form?.email.value"
    (return)="inputReturn($event, 'email')"
  ></app-input>
  <app-input
    type="password"
    label="Password"
    example="Ex. P@ssw0rd"
    [value]="this.form?.password.value"
    (return)="inputReturn($event, 'password')"
  ></app-input>
  <app-input
    type="phone"
    label="Phone"
    example="Ex. (000)000-0000"
    [value]="this.form?.phone.value"
    (return)="inputReturn($event, 'phone')"
  ></app-input>
</ion-content>

<ion-footer class="footer">
  <!-- <ion-button color="danger" class="btn" fill="outline" (click)="reset()">
    Reset
  </ion-button> -->
  <ion-button color="primary" class="btn" (click)="submit()" [disabled]="this.form?.hasError()">
    Submit
  </ion-button>
</ion-footer>
